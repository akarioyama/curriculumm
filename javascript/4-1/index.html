<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <p>残タスク数：{{ remainingTasks }} / {{ list.length }}</p>
        <input type="text" v-model="addText" placeholder="ToDoを入力して">
        <button v-on:click="addToDo()">追加</button>
        <button v-on:click="deleteBtn()">削除</button>
        <input type="text" v-model="searchText" placeholder="ToDoを検索して">
        <hr>
        <div v-if="list.length === 0">
            <p>現在タスクはありません</p>
        </div>
        <ul v-for="todo in displayedList">
            <li>
                <span v-bind:class="{ done: todo.isChecked }">
                    <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                </span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
